<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 입력, 선택 컨트롤 양식 폼</title>

    <style>
        /* reset.css 모든 HTMl 적용 초기화 기준 */
        legend {display: none;} 
    </style>
</head>

<body>

    <!-- 로그인 창 연습 -->
    <!-- 사용자 입력, 선택 컨트롤 묶음 틀 form -->
    <!-- action에 서버주소 입력, 사용자가 입력 선택한 데이터 전송하는 서버 -->
    <!-- method 데이터 전송 시 전송방법 get(보안 낮음) or post(보안 높음) -->
    <form action="#" method="post" id="join_frm">
        <!-- 전체 폼 태그 안 그룹이 필요할 경우 작성 -->
        <fieldset>
            <!-- 그룹 제목, 데이터 구분 목적 실제 디자인 숨김 -->
            <legend>아이디, 비밀번호, 이메일 입력 양식</legend>

            <span>리뷰 작성 : </span>
            <textarea neme="riview_write" rows="5" cols="50" placeholder="여기에 입력해주세요."></textarea><br>

            <span>받는 사람 : </span>
            <input type="text" multiple name="receiving"><br>

            <span>사진 첨부 : </span>
            <input type="file" name="user_photo" accept="imgage/jpg"><br>

            <span>아이디</span> : 
            <input type="text" name="user_id" value="" required maxlength="10" size="10" autocomplete="on" placeholder="아이디를 입력하세요.">
            <button type="submit">아이디 중복 확인</button><br>

            <span>비밀번호 : </span><input type="password" name="user_password" value=""><br>

            <span>주민등록번호 : </span><input type="text" name="resi_first" maxlength="6"> - <input type="password" name="resi_last" maxlength="7"><br>

            <span>주문 수량 : </span><input type="number" name="order_number" value="1"><br>
            
            <span>이메일 : </span>
            <input type="email" name="user_email" value=""><br>
            
            <input type="search">
            <input type="date">
            <input type="time">
            <input type="url">
        </fieldset>

        <fieldset>
            <legend>개인정보 입력 및 선택 양식</legend>
            <dl>
                <dt>성별</dt>
                <dd>
                    <label for="male">남</label>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="female">여</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="none">선택 안 함</label>
                    <input type="radio" name="gender" value="none" id="none">
                </dd>
                <dt>선호직업</dt>
                <dd>아래 항목 중 하나만 선택하세요.</dd>
                <dd>
                    <label for="webdesigner">
                        <span>웹디자이너</span>
                        <input type="radio" name="job" value="webdesigner" id="webdesigner"></label>
                    <label for="webpublisher">
                        <span>웹퍼블리셔</span>
                        <input type="radio" name="job" value="webpublisher" id="webpublisher"></label>
                    <label for="frontend">
                        <span>프론트엔드</span>
                        <input type="radio" name="job" value="frontend" id="frontend"></label>
                </dd>
                <dt>css 문제. 우선 순위가 클래스보다 높은 것을 선택하시오.</dt>
                <dd>아래 항목 중 정답에 해당하는 2개 이상을 선택시오.</dd>
                <dd>
                    <input type="checkbox" name="quiz" value="tag" id="tag">
                    <label for="tag">tag</label>
                </dd>
                <dd>
                    <input type="checkbox" name="quiz" value="class" id="class">
                    <label for="class">class</label>
                    
                </dd>
                <dd>
                    <input type="checkbox" name="quiz" value="id" id="id">
                    <label for="id">id</label>
                    </dd>
                <dd>
                    <input type="checkbox" name="quiz" value="inline" id="inline">
                    <label for="inline">inline</label>
                    </dd>
                <dd>
                    <input type="checkbox" name="quiz" value="style" id="style">
                    <label for="style">style</label>
                    </dd>
            </dl>
        </fieldset>

        <fieldset>
            <legend>휴대 전화 번호 양식</legend>
        </fieldset>

        <fieldset>
            <legend>인증 약관 동의 양식</legend>
            <button type="button" id="certified_btn">인증 요청</button>
            <button type="button" id="id_overlap_btn">아이디 중복 확인</button>
            <button type="button" id="address_search_btn">주소 검색</button>
            <button type="button" id="cart_btn">장바구니</button>
            <button type="button" id="riview_reg_btn">리뷰 등록</button>
        </fieldset>
    </form>

</body>
</html>
