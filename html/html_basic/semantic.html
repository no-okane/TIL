<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="HTML5 스멘틱 태그란 레이아웃 태그를 더욱 의미있게 사용하기 위한 공통 단어들을 태그 형태로 만들어둔 태그 모음을 뜻한다. div와 적절히 의미있게 조합하여 활용할 수 있어야 한다.">
    <meta name="keyword" content="시멘틱 태그, 의미론적, 레이아웃">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>시멘틱 태그 기초 공부</title>

    <style>
        /* 내부 스타일 시트 */

        /* 전체 묶음 */
        #wrap {}

        /* 헤더 */
        #wrap header {}
        #wrap header nav {}

        /* 메인 */
        #wrap main {}

        /* 왼쪽 그룹 */
        #wrap main #left_wrap {}
        #wrap main #left_wrap .ad0 {}
        #wrap main #left_wrap .news {}
        #wrap main #left_wrap > .shopping {}

        /* 오른쪽 그룹 */
        #wrap main aside {}
        #wrap main aside .login {}
        #wrap main aside .ad1 {}
        #wrap main aside .ad2 {}
        #wrap main aside > .shopping {}
        #wrap main aside .weather {}

        /* 풋터 */
        #wrap footer {}
    </style>
</head>

<body>
    <!-- 전체 묶음 -->
    <div id="wrap">

        <!-- 로고, 메뉴 상단 레이아웃(시멘틱) -->
        <header>
            <nav><!-- gnb 주요 내비게이션 레이아웃(시멘틱) --></nav>
        </header>

        <!-- 헤더와 풋터 사이 주요 내용 전체 레이아웃(시멘틱) -->
        <main>
            <!-- 왼쪽 전체 그룹 -->
            <div id="left_wrap">
                <section class="ad0"></section>
                <section class="news"></section>
                <section class="shopping"></section>
            </div>

            <!-- 오른쪽 전체 사이드 그룾 레이아웃(시멘틱) -->
            <aside>
                <section class="login"></section>
                <section class="ad1"></section>
                <section class="ad2"></section>
                <section class="shopping"></section>
                <section class="weather"></section>
            </aside>
        </main>

        <!-- 회사 소개, 고객 센터, 연락처 하단 레이아웃(시멘틱) -->
        <footer></footer>
    </div>
</body>
</html>
