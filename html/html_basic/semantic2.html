<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 | 네이버</title>

    <style>
        /* 전체 그룹 */
        #cafe_wrap {}

        /* 헤더 */
        #cafe_wrap header {}
        
        /* 메인 그룹 */
        #cafe_wrap main {}

        /* 좌 */
        #cafe_wrap main aside {}

        /* 중 */
        #cafe_wrap main .center_wrap {}
        #cafe_wrap main .center_wrap .popular_post {}
        #cafe_wrap main .center_wrap .neighbor_news {}
        #cafe_wrap main .center_wrap .popular_topic {}

        /* 우 */
        #cafe_wrap main .right_wrap {}
        #cafe_wrap main .right_wrap .login {}
        #cafe_wrap main .right_wrap .notice {}
        #cafe_wrap main .right_wrap .offcial_cafeteam {}
        #cafe_wrap main .right_wrap .ad {}
        #cafe_wrap main .right_wrap .samartbot {}
        #cafe_wrap main .right_wrap .report_center {}
        #cafe_wrap main .right_wrap .fnb {}
    </style>
</head>
<body>
    <!-- 전체그룹 -->
    <div id="cafe_wrap">
        <!-- 헤더 -->
        <header></header>

        <!-- 메인그룹 -->
        <main>
            <!-- 좌 -->
            <aside></aside>

            <!-- 중 -->
            <div class="center_wrap">
                <section class="popular_post"></section>
                <section class="neighbor_news"></section>
                <section class="popular_topic"></section>
            </div>

            <!-- 우 -->
            <div class="right_wrap">
                <section class="login"></section>
                <section class="notice"></section>
                <section class="offcial_cafeteam"></section>
                <section class="ad"></section>
                <section class="smartbot"></section>
                <section class="report_center"></section>
                <section class="fnb"></section>
            </div>
        </main>

</body>
</html>
