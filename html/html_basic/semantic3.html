<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹툰 | 네이버</title>

    <style>
        /* 전체 그룹 */
        #webtoon_wrap {}

        /* 헤더 */
        #webtoon_wrap header {}
        #webtoon_wrap header h1 {}
        #webtoon_wrap header nav {}

        /* 내용 그룹 */
        #webtoon_wrap main {}

        /* 상 */
        #webtoon_wrap main .day_webtoon {}

        /* 중 그룹*/
        #webtoon_wrap main .contents {}

        /* 좌 */
        #webtoon_wrap main .contents .left {}
        #webtoon_wrap main .contents .left .hot_topic {}
        #webtoon_wrap main .contents .left .month_new {}
        #webtoon_wrap main .contents .left .challange {}
        #webtoon_wrap main .contents .left .upadte {}
        #webtoon_wrap main .contents .left .set_sale {}
        #webtoon_wrap main .contents .left .keyword_search {}

        /* 우 */
        #webtoon_wrap main .contents aside .ad {}
        #webtoon_wrap main .contents aside .rank_popular {}
        #webtoon_wrap main .contents aside .rank_new {}
        #webtoon_wrap main .contents aside .contact {}
        #webtoon_wrap main .contents aside .new_webtoon_ad {}
        #webtoon_wrap main .contents aside .notice {}
        #webtoon_wrap main .contents aside .app_install {}

        /* 하 */
        #webtoon_wrap main .bottom {}
        #webtoon_wrap main .bottom .contact_public_careers {}
        #webtoon_wrap main .bottom .menu {}

        /* 풋터 */
        #webtoon_wrap main footer {}
    </style>
</head>
<body>
    <!-- 전체 그룹 -->
    <div id="webtoon_wrap">
        
        <!-- 헤더 -->
        <header>
            <h1><!-- 로고 --></h1>
            <nav><!-- 내비 --></nav>
        </header>

        <!-- 내용 그룹 -->
        <main>
            <!-- 상 -->
            <section class="day_webtoon"></section>

            <!-- 중 그룹 -->
            <div class="contents">

                <!-- 좌 -->
                <div class="left">
                    <section class="hot_topic"></section>
                    <section class="month_new"></section>
                    <section class="challange"></section>
                    <section class="update"></section>
                    <section class="set_sale"></section>
                    <section class="keyword_search"></section>
                </div>


                <!-- 우 -->
                <aside>
                    <section class="ad"></section>
                    <section class="rank_popular"></section>
                    <section class="rank_new"></section>
                    <section class="contact"></section>
                    <section class="new_webtoon_ad"></section>
                    <section class="notice"></section>
                    <section class="app_install"></section>
                </aside>
            </div>

            <!-- 하 -->
            <div class="bottom">
                <section class="contatc_public_careers"></section>
                <section class="menu"></section>
            </div>

            <!-- 풋터 -->
            <footer></footer>
        </main>
    </div>
</body>
</html>
