<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="html css best tutorials site">
    <meta name="keyword" content="W3 Schools">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login | W3 Schools</title>

    <!-- 웹폰트 연결 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />

    <!-- 리셋 스타일 시트 -->
    <link href="./styles/reset.css" rel="stylesheet">

    <!-- 개별 스타일 시트 -->
    <link href="./styles/main.css" rel="stylesheet">
</head>
<body>
    <!-- 전체 그룹 -->
    <div id="main_wrap">
        <!-- 페이지 제목 그룹 -->
        <div class="top_wrap">
            <h1>Welcome back</h1>
            <p>Welcome back! Please enter your details.</p>    
        </div>

        <!-- 모든 입력, 버튼 그룹 -->
        <form action="#" method="post" id="login_frm">

            <!-- 이메일, 패스워드 입력 그룹 -->
            <dl class="email_password">
                <dt>Email</dt>
                <dd class="email_input">
                    <input type="email" name="user_email" placeholder="Enter your email or id">
                </dd>
                <!-- 패스워드 입력 -->
                <dt>Password</dt>
                <dd><input type="password" name="user_pw" placeholder="Enter your Password"></dd>
            </dl>


            <!-- 비번 찾기 그룹 -->
            <dl class="forgot_password">
                <dt>Forgot password</dt>
                <dd>
                    <button type="submit" onclick="location.href='#'" id="login_btn">Login</button>
                </dd>
                <dd>
                    <button type="submit" onclick="location.href='#'" id="with_google_btn">Sign in with Google</button>
                </dd>
            </dl>
        </form>

        <!-- 회원가입 제안 -->
        <p class="sign_up_proposal">
            <span>Don’t have on account?</span>
            <a href="#">Sign up for free</a>
        </p>
    </div>
</body>
</html>
