<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d transform</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        main {
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #111, #444, #888);
        }
        main .card_container {
            /* 부모 선택자에 원근감 깊이 설정 */
            perspective: 1000px;
        }
        main .card_container .card {
            position: relative;
            /* 크기인식 속성 변경 */
            display: block;
            width: 640px;
            height: 415px;
            transform: scale(0.5); /* 카드 크기 조절 */
            
            transform-style: preserve-3d;
            transition: all 1s; /* 애니메이션 설정 */
        }
        main .card_container .card:hover {
            /* 마우스 올렸을 때 카드 뒤집어짐 */
            transform: rotateY(180deg) scale(0.5);
            /* 이면가시성 세팅 css */
            backface-visibility: hidden;
        }
        main .card_container .card > * {
            /* 앞 뒤 카드 겹치기 */
            position: absolute;
            left: 0; top: 0;
            /* transform: scale(0.5); */
        }
        main .card_container .card .front {}
        main .card_container .card .front img {}
        main .card_container .card .back {
            transform: rotateY(180deg);
            /* 이면가시성 세팅 css */
            backface-visibility: hidden;
        }
        main .card_container .card .back img {}
    </style>
</head>
<body>
    <main>
        <div class="card_container">
            <a href="#" class="card">
                <div class="front"><img src="./images/card_front.png" alt=""></div>
                <div class="back"><img src="./images/card_back.png" alt=""></div>
            </a>
        </div>
    </main>
</body>
</html>
