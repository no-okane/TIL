<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trnasform3d | css</title>

    <link rel="stylesheet" href="./styles/reset.css">

    <style>
        .container {
            background-color: antiquewhite;
            padding: 30px;
            perspective: 500px;/* 3d 효과 원근감 깊이 설정 (부모)*/
        }
        .container .btn {
            background-color: blue;
            color: aliceblue;
            width: 200px; height: 70px;
            transition: transform 1s;
        }

        .container:hover .btn {
            transform: rotateX(60deg) rotateY(30deg) rotateZ(90deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="button" class="btn">3D button</button>
    </div>
</body>
</html>
