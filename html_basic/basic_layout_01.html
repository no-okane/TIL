<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="레이아웃 태그 div, span은 2개 이상의 블록 또는 인라인 태그를 묶어주는 그룹 용도로 사용한다. 묶는 대상이 블록이라면 div 태그로, 인라인라면 span 태그로 사용한다.">
        <meta name="description" content="레이아웃, 태그, div, span">

        <title>레이아웃 태그 연습</title>
    </head>

    <body>
        <!-- 복습 -->
        <!-- 블록 태그와 인라인 태그 형제로 둘 수 없음 -->
        <div class="title_grop">
            <!-- 블록 태그만 추가 가능 -->
            <h1>대제목, 로고, 페이지 제목 용도</h1>
            <h2>중제목, 페이지 제목의 아래 단계 레벨, 메뉴 용도</h2>
            <h3>소제목, h2보다 낮은 레벨의 제목</h3>
        </div>
        
        <div id="sale_price_result">
            <!-- 인라인만 추가 가능, 인라인 단독 사용 가능(p태그에 안 넣어도 됨) -->
            <em>판매 가격</em>
            <del>24,000원</del>
            <strong>19,900원</strong>
        </div>
        
    </body>
</html>
