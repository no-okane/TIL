<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="keywords" content="">

        <title>스토어 | 메가박스</title>
    </head>

    <body>
        <!-- 메가박스 스토어 상품 이미지 div 연습 -->
        <div class="store_item">
            <!-- 스토어 상품 이미지(상단) -->
            <div class="store_item_image">
                <em>EVENT</em>
                <img>
            </div>
            
            <hr>

            <!-- 스토어 상품 이름, 설명, 가격(하단) -->
            <div class="store_item_explain">
                <div class="store_item_name">
                    <h2>[코엑스] 더 부티크 프라이빗 1호 전용 관람권</h2>
                    <p>더 부티크 프라이빗 1호 전용 관람권 1매</p>
                </div>
                <div class="store_item_price">
                    <em>400,000원</em>
                    <span>9개 남음</span>
                </div>
            </div>
        </div>
    </body>
</html>
